<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji,
                Segoe UI Emoji;
            margin: 0;
            padding: 10px 20px;
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin: 24px;
        }

        .icon-box {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            border-top: 1px solid var(--vscode-foreground);
            border-left: 1px solid var(--vscode-foreground);
        }

        .icon-item {
            text-align: center;
            height: 100px;
            font-size: 13px;
            border-right: 1px solid var(--vscode-foreground);
            border-bottom: 1px solid var(--vscode-foreground);
        }

        .icon-item>span {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            cursor: pointer;
        }

        .icon-item .icon {
            height: 1em;
            width: 1em;
            line-height: 1em;
            display: inline-block;
            position: relative;
            fill: currentColor;
            font-size: 20px;
        }

        .icon-item .icon-name {
            margin-top: 8px;
        }

        svg {
            width: 1em;
            height: 1em;
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>{{ title }}</h1>
        <div class="icon-wrapper">
            <div>
                <div class="icon-item" index="57">
                    <span>
                        <i class="icon">
                            <svg aria-hidden="true">
                                <use xlink:href="#icon-money"></use>
                            </svg>
                        </i>
                        <span class="icon-name">money</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <svg id="__svg__icons__dom__" xmlns="http://www.w3.org/2000/svg" xmlns:link="http://www.w3.org/1999/xlink"
        style="position: absolute; width: 0px; height: 0px;">
        <symbol viewBox="0 0 128 128" id="icon-money">
            <path
                d="M54.122 127.892v-28.68H7.513V87.274h46.609v-12.4H7.513v-12.86h38.003L.099 0h22.6l32.556 45.07c3.617 5.144 6.44 9.611 8.487 13.385 1.788-3.05 4.89-7.779 9.301-14.186L103.93 0h24.01L82.385 62.013h38.34v12.862h-46.41v12.4h46.41v11.937h-46.41v28.68H54.123z">
            </path>
        </symbol>
    </svg>
    <script>
        let list = [];
        window.addEventListener("message", ({ data }) => {
            list = data || [];
            const iconWrapper = document.querySelector(".icon-wrapper");
            const svg = document.querySelector("#__svg__icons__dom__");

            const { svgChild, html } = list.reduce((pre, item, i) => {
                let iconItems = "";
                let symbols = "";
                item.list.forEach(v => {
                    symbols += `<symbol id="${v.name}" ${v.value.substring(4, v.value.length - 6)}</symbol>`;
                    iconItems += `
                        <div class="icon-item" index="${i}">
                            <span>
                                <i class="icon">
                                    <svg aria-hidden="true"> <use xlink:href="#${v.name}"></use></svg>
                                </i>
                                <span class="icon-name">${v.name}</span>
                            </span>
                        </div>
                    `
                })
                pre.html += `<div>
                    <h2>${item.folder.name}</h2>
                    <div class="icon-box">${iconItems}</div>
                </div>`
                pre.svgChild += symbols;
                return pre;
            }, { svgChild: "", html: "" });
            svg.innerHTML = svgChild;
            iconWrapper.innerHTML = html;
        })
    </script>
</body>

</html>

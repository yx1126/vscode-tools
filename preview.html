<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji,
                Segoe UI Emoji;
            margin: 0;
            padding: 10px 20px;
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin: 24px;
        }

        .folder-item+.folder-item {
            margin-top: 20px;
        }

        .folder-item>h2 {
            margin-bottom: 5px;
        }

        .icon-box {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            border-top: 1px solid var(--vscode-foreground);
            border-left: 1px solid var(--vscode-foreground);
        }

        .icon-item {
            text-align: center;
            height: 100px;
            font-size: 13px;
            border-right: 1px solid var(--vscode-foreground);
            border-bottom: 1px solid var(--vscode-foreground);
        }

        .icon-item>span {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            cursor: pointer;
        }

        .icon-item .icon {
            height: 1em;
            width: 1em;
            line-height: 1em;
            display: inline-block;
            position: relative;
            fill: currentColor;
            font-size: 20px;
        }

        .icon-item .icon-name {
            margin-top: 8px;
        }

        svg {
            width: 1em;
            height: 1em;
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>{{ title }}</h1>
        <div class="icon-wrapper">
            {{icons}}
        </div>
    </div>
    <svg id="__svg__icons__dom__" xmlns="http://www.w3.org/2000/svg" xmlns:link="http://www.w3.org/1999/xlink"
        style="position: absolute; width: 0px; height: 0px;">
        {{ symbols }}
    </svg>
    <script>
        (function () {
            const vscode = acquireVsCodeApi();
            const wrapper = document.querySelector(".icon-wrapper");
            wrapper.addEventListener("click", (e) => {
                if (e.currentTarget === e.target) {
                    return;
                }
                let target = e.target;
                let name = target.getAttribute("data-name");
                while (!name) {
                    if (e.currentTarget === target) {
                        break;
                    }
                    target = target.parentNode;
                    name = target.getAttribute("data-name");
                }
                if (name) {
                    vscode.postMessage(name);
                }
            })
        }())
    </script>
</body>

</html>
